management:
  server:
    port: 0

logging:
  level:
    org.springframework.jdbc: INFO
    org.springframework.web: INFO
    org.springframework.kafka: WARN
    org.apache.zookeeper: WARN
    org.apache.kafka: WARN
    kafka: WARN

spring:
  zipkin.enabled: false
  sleuth.enabled: false


kafka:
  topic-partitions:
    eventTopic: '1:1'
    changeLogTopic: '1:1'