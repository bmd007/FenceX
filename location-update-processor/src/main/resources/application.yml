server.port: 9585

management:
  server.port: 9586
  health:
    defaults.enabled: true
    diskspace.enabled: false
  endpoints:
    web:
      base-path: /
      exposure.include: "*"
  endpoint:
    health:
      enabled: true
      show-details: never
    auditevents.enabled: false
  metrics:
    enable.jvm: false
    enable.jvm.gc.pause: true
    enable.jvm.memory: true
    enable.jvm.threads: true
    enable.process: false
    enable.process.files: true
    enable.http: false
    enable.http.server.requests: true
    enable.logback: false
    enable.system: false

spring:
  application.name: location-update-processor
  datasource:
    initialization-mode: always
  kafka:
    streams:
      replication-factor: 3
      properties:
        num.stream.threads: 1
    bootstrap-servers: "localhost:9092"

  sleuth:
    sampler.probability: 1.0
    scheduled.skip-pattern: .*ConfigWatch|.*ConsulCatalogWatch|.*/api/v1/spans
  zipkin.base-url: http://system-zipkin/
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        health-check-path: /health
    loadbalancer:
      ribbon:
        enabled: false


  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

kafka:
  topic-partitions:
    eventTopic: '3:2'
    changeLogTopic: '3:2'


---
spring:
  profiles: local
  kafka:
    streams:
      replication-factor: 1

kafka:
  topic-partitions:
    eventTopic: '1:1'
    changeLogTopic: '1:1'
