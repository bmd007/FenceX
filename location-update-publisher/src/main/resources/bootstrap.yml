spring:
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
      enabled: true
      discovery:
        enabled: true
        prefer-ip-address: true
        health-check-path: /health
    loadbalancer:
      ribbon:
        enabled: false

---
spring:
  config:
    activate:
      on-profile: no-consul
  cloud:
    consul:
      config:
        enabled: false
      enabled: false
      discovery:
        enabled: false
